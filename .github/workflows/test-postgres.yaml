name: Test Postgres

on:
  pull_request:

jobs:
  test-postgres:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install uv
        run: pip install uv

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Run tests with Postgres
        env:
          DATABASE_LOCATION: postgres://postgres:postgres@localhost:5432/postgres
          DATABASE_TYPE: postgres
        run: uv run python -m pytest -v --database-location=$DATABASE_LOCATION
