apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: monitor-route
  namespace: monitoring
spec:
  parentRefs:
    - name: dumbkv-gateway
      namespace: default
  hostnames:
    - monitor.shanana.shop
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /grafana
      backendRefs:
        - name: prometheus-stack-grafana
          port: 80
    - matches:
        - path:
            type: PathPrefix
            value: /prometheus
      backendRefs:
        - name: prometheus-stack-kube-prom-prometheus
          port: 9090
