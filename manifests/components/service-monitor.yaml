apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: monitor
  labels:
    app: monitor
    release: prometheus
spec:
  selector:
    matchLabels:
      monitor: enabled  # this will look for service with this label
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s