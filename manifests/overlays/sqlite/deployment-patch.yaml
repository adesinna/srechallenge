apiVersion: apps/v1
kind: Deployment
metadata:
  name: dumbkv-app
spec:
  template:
    spec:
      containers:
        - name: sqlite-py-container
          envFrom:
            - configMapRef:
                name: dev-sqlite-config-sqlite   # matches Kustomize suffix
          volumeMounts:
            - name: dumbkv-storage
              mountPath: /dumbkvstore
      volumes:
        - name: dumbkv-storage
          persistentVolumeClaim:
            claimName: dev-dumbkv-pvc-sqlite
